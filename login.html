<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(255, 255, 0, 0.5);
        }

        .card h2 {
            color: #ff0;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid #ff0;
            background-color: #333;
            color: #fff;
            padding: 12px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #ff0;
            box-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        .btn-primary {
            background-color: #ff0;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #cc0;
            cursor: pointer;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4">
        <h2>Login</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Email Address:</label>
                <input type="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember for 30 days</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>

        <div class="text-center mt-3">
            <button class="btn btn-outline-light w-100">Sign in with Google</button>
        </div>

        <div class="text-center mt-3">
            <a href="#" class="text-warning">Forgot password?</a>
        </div>

        <div class="text-center mt-2">
            <span>Don't have an account? <a href="#" class="text-warning">Sign up</a></span>
        </div>
    </div>

</body>
</html>
