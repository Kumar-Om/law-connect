<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4" style="width: 400px;">
        <h2 class="text-center">Criminal Dashboard</h2>

        <p><strong>Name:</strong> Jane Smith</p>
        <p><strong>Crime:</strong> Fraud</p>
        <p><strong>Trial Duration:</strong> 1 year</p>

        <h4>Request a Lawyer</h4>

        <!-- Request Lawyer Button with onclick event to open Available.html -->
        <button class="btn btn-primary w-100" onclick="redirectToAvailable()">Request a Lawyer</button>
    </div>

    <script>
        function redirectToAvailable() {
            // Redirect to the Available.html page
            window.location.href = "Available.html";
        }
    </script>
</body>

</html>
