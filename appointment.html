<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Requests - LawConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .appointment-card {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-accept {
            background-color: #28a745;
            color: white;
        }
        .btn-reject {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Appointment Requests</h2>
        <div id="appointment-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inmateData = JSON.parse(localStorage.getItem('inmateCase'));

            if (inmateData) {
                const container = document.getElementById('appointment-container');
                container.innerHTML = `
                    <div class="appointment-card">
                        <h4>Inmate: ${inmateData.inmateName}</h4>
                        <p><strong>Case Type:</strong> ${inmateData.caseType}</p>
                        <p><strong>Case Description:</strong> ${inmateData.caseDescription}</p>
                        <p><strong>Hearing Date:</strong> ${inmateData.hearingDate}</p>
                        <p><strong>Location:</strong> ${inmateData.location}</p>
                        <p><strong>Status:</strong> ${inmateData.status}</p>
                        <button class="btn btn-accept me-2">Accept</button>
                        <button class="btn btn-reject">Reject</button>
                    </div>
                `;

                document.querySelector('.btn-accept').addEventListener('click', function() {
                    alert('Appointment Accepted!');
                    localStorage.removeItem('inmateCase');
                    window.location.href = 'Available.html';
                });

                document.querySelector('.btn-reject').addEventListener('click', function() {
                    alert('Appointment Rejected!');
                    localStorage.removeItem('inmateCase');
                    window.location.href = 'Available.html';
                });
            } else {
                document.getElementById('appointment-container').innerHTML = '<p>No appointment requests.</p>';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
